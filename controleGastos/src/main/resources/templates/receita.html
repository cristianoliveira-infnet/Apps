<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{assets/css/receita.css}">
    <title>Cadastrar Receita</title>
</head>
<body>
<form th:method="post" th:object="${receita}" modelAttribute="receita">
    <legend>Cadastro de Receita</legend>

    <div class="mb-3">
        <label for="inputDescricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="inputDescricao" aria-describedby="emailHelp" name="descricao" th:field="*{descricao}">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="inputValor" class="form-label">Valor</label>
        <input type="number" class="form-control" id="inputValor" name="valor" th:field="*{valor}">
    </div>
    <div class="mb-3">
        <label for="inputDataDoVencimento" class="form-label">Data do Vencimento</label>
        <input type="text" class="form-control" id="inputDataDoVencimento" name="dataVencimento" th:field="*{dataVencimento}">
    </div>
    <div class="mb-3 form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchEfetivada" th:value="${efetivada}" name="efetivada">
        <label class="form-check-label" for="switchEfetivada">Efetivada</label>
    </div>
    <button type="submit" class="btn btn-success">
        Salvar
    </button>
    <button type="submit" class="btn btn-danger">
        <a th:href="@{/receitas}" class="btn-cancel">
            Cancelar
        </a>
    </button>
</form>
</body>
</html>
