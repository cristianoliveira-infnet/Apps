<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{assets/css/receita.css}">
    <title>Receitas</title>
</head>
<body>
<h2>Lista de Receitas</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Descrição</th>
        <th scope="col">Valor</th>
        <th scope="col">Data do Vencimento</th>
        <th scope="col">Efetivada</th>
        <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="receita : ${receitaList}">
        <th data-th-text="${receita.id}"></th>
        <td data-th-text="${receita.descricao}"></td>
        <td data-th-text="${receita.valor}"></td>
        <td data-th-text="${{receita.dataVencimento}}"></td>
        <td data-th-text="${receita.estaEfetivado()}"></td>
        <td>
            <a th:href="@{'/edit/'+${receita.id}}">Editar</a>
        </td>
    </tr>

    </tbody>
</table>
<button type="button" class="btn btn-success">
    <a th:href="@{/create-receita}" class="btn-save">
        Cadastrar
    </a>
</button>
<button type="button" class="btn btn-danger">
    <a th:href="@{/}" class="btn-cancel">
        Voltar
    </a>
</button>
</body>
</html>
