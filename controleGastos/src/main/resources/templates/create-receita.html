<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{assets/css/receita.css}">
    <title>Receita</title>
</head>
<body>
<form th:method="post" th:object="${receita}" modelAttribute="receita">
    <legend>Cadastro de Receita</legend>

    <div class="mb-3">
        <label for="inputDescricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="inputDescricao" aria-describedby="emailHelp" name="descricao" placeholder="Descrição do recebimento...">
    </div>
    <div class="mb-3">
        <label for="inputValor" class="form-label">Valor</label>
        <input type="number" class="form-control" id="inputValor" name="valor" placeholder="R$0.00">
    </div>

    <div class="mb-3">
        <label for="inputDataDoVencimento" class="form-label">Data do Vencimento</label>
        <input type="text" class="form-control" id="inputDataDoVencimento" name="dataVencimento" placeholder="Data do recebimento...">
    </div>
    <div class="input-group mb-3">
        <select class="form-select" id="selectRecorrente" name="recorrente">
            <option th:text="Fixo" th:value="FIXO"></option>
            <option th:text="Parcelado" th:value="PARCELAR_REPETIR"></option>
            <option th:text="Nao_Recorrente" th:value="NAO_RECORRENTE"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="inputObservacao" class="form-label">Observação</label>
        <input type="text" class="form-control" id="inputObservacao" name="observacao" >
    </div>
    <div class="form-check form-switch" >
        <input class="form-check-input" th:type="checkbox" role="switch" id="switchCheckEfetivada"  name="efetivada" th:checked="${efetiva}">
        <label class="form-check-label" for="switchCheckEfetivada" th:text="Efetuada"></label>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <button type="submit" class="btn btn-danger">
        <a th:href="@{/}" class="btn-cancel">
            Cancelar
        </a>
    </button>
</form>
</body>
</html>
