<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{assets/css/despesa.css}">
    <title>Despesa</title>
</head>
    <body>
        <form th:method="post" th:object="${despesa}" modelAttribute="despesa">
            <legend>Cadastro de Despesa</legend>

            <div class="mb-3">
                <label for="inputDescricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="inputDescricao" aria-describedby="emailHelp" name="descricao">
            </div>
            <div class="mb-3">
                <label for="inputValor" class="form-label">Valor da conta</label>
                <input type="number" class="form-control" id="inputValor" name="valor">
            </div>
            <div class="mb-3">
                <label for="inputDataDoVencimento" class="form-label">Data do Vencimento</label>
                <input type="text" class="form-control" id="inputDataDoVencimento" name="dataVencimento" >
            </div>
            <div class="mb-3">
                <label for="inputDataDoPagamento" class="form-label">Data do Pagamento</label>
                <input type="text" class="form-control" id="inputDataDoPagamento" name="dataPagamento" >
            </div>
            <div class="mb-3">
                <label for="inputObservacao" class="form-label">Observação</label>
                <input type="text" class="form-control" id="inputObservacao" name="observacao" >
            </div>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect01">
                    <option value="1">Não recorrente</option>
                    <option value="2">Parcelar ou repetir</option>
                    <option value="3">Fixa mensal</option>
                </select>
            </div>
            <div class="form-check form-switch" >
                <input class="form-check-input" th:type="checkbox" role="switch" id="switchCheckVencido"  name="vencido" th:checked="${vencido}">
                <label class="form-check-label" for="switchCheckVencido">Vencido</label>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="submit" class="btn btn-danger">
                <a th:href="@{/}" class="btn-cancel">
                    Cancelar
                </a>
            </button>
        </form>
    </body>
</html>
