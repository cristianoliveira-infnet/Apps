<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/visao-geral.css}">
    <title>Listagem de Contas</title>
</head>
<body>
<h2>Lista de Contas</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Descrição da Conta</th>
        <th scope="col">Valor da Conta</th>
        <th scope="col">Data do Vencimento</th>
        <th scope="col">Data do Pagamento</th>
        <th scope="col">Está vencida</th>
        <th scope="col">Observação</th>
        <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="recorrenteList : ${recorrenteList}">
        <th data-th-text="${recorrenteList.id}"></th>
        <td data-th-text="${recorrenteList.tituloDaConta}"></td>
        <td data-th-text="${recorrenteList.valorDaConta}"></td>
        <td data-th-text="${{recorrenteList.dataVencimento}}"></td>
        <td data-th-text="${{recorrenteList.dataPagamento}}"></td>
        <td data-th-text="${recorrenteList.estaVencido}"></td>
        <td data-th-text="${recorrenteList.observacao}"></td>
        <td>
            <a th:href="@{'/edit/'+${recorrenteList.id}}">Editar</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/create">Cadastro</a>
</body>
</html>
